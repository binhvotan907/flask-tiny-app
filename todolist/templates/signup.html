{% extends "base.html" %} {% block title %}Đăng ký{% endblock %} {% block
content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="
    min-height: 80vh;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  "
>
  <div
    class="card p-4 shadow-lg border-0"
    style="width: 380px; border-radius: 15px; background: #ffffff"
  >
    <h3 class="text-center mb-4" style="font-weight: 600; color: #1e88e5">
      Đăng ký
    </h3>
    <form method="POST">
      <div class="form-group">
        <label for="email" style="font-weight: 500; color: #333">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span
              class="input-group-text"
              style="background: #f1f8ff; border: none; color: #1e88e5"
              ><i class="fas fa-envelope"></i
            ></span>
          </div>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Nhập email..."
            required
            style="border-left: none; border-radius: 0 8px 8px 0"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="user_name" style="font-weight: 500; color: #333"
          >Tên người dùng</label
        >
        <div class="input-group">
          <div class="input-group-prepend">
            <span
              class="input-group-text"
              style="background: #f1f8ff; border: none; color: #1e88e5"
              ><i class="fas fa-user"></i
            ></span>
          </div>
          <input
            type="text"
            class="form-control"
            id="user_name"
            name="user_name"
            placeholder="Nhập tên người dùng"
            required
            style="border-left: none; border-radius: 0 8px 8px 0"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="password" style="font-weight: 500; color: #333"
          >Mật khẩu</label
        >
        <div class="input-group">
          <div class="input-group-prepend">
            <span
              class="input-group-text"
              style="background: #f1f8ff; border: none; color: #1e88e5"
              ><i class="fas fa-lock"></i
            ></span>
          </div>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            required
            style="border-left: none; border-radius: 0 8px 8px 0"
          />
        </div>
        <small class="form-text text-danger"
          >Mật khẩu phải ít nhất 7 ký tự.</small
        >
      </div>
      <div class="form-group">
        <label for="confirm_password" style="font-weight: 500; color: #333"
          >Xác nhận mật khẩu</label
        >
        <div class="input-group">
          <div class="input-group-prepend">
            <span
              class="input-group-text"
              style="background: #f1f8ff; border: none; color: #1e88e5"
              ><i class="fas fa-lock"></i
            ></span>
          </div>
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            placeholder="Xác nhận mật khẩu"
            required
            style="border-left: none; border-radius: 0 8px 8px 0"
          />
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-block mt-3"
        style="
          border-radius: 8px;
          background: linear-gradient(90deg, #1e88e5, #42a5f5);
          border: none;
          font-weight: 500;
          transition: transform 0.2s, box-shadow 0.2s;
        "
      >
        <i class="fas fa-user-plus mr-2"></i>Đăng ký
      </button>
    </form>
    <p class="text-center mt-3" style="font-size: 14px; color: #666">
      Đã có tài khoản?
      <a href="/login" style="color: #1e88e5; text-decoration: none"
        >Đăng nhập ngay</a
      >
    </p>
  </div>
</div>
{% endblock %}
